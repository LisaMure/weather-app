<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c38dce8968.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-6">
          <div class="row weather-header">
            <p class="forecast">Weather forecast</p>
            <p class="date">Last updated <span id="current-date"></span></p>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <form id="city-form" class="mb-3 d-flex justify-content-end">
              <input
                class="enter-city col-sm-10"
                type="search"
                placeholder="Enter city"
                autocomplete="no"
                id="enter-city-input"
              />

              <button class="search-btn m-0 p-0 col-sm-2" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <div class="col-sm-12 mb-4 w-75 btn-col">
              <button
                class="btn btn-success current-location-btn"
                id="current-location-btn"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Mainforecast  -->
      <div class="row w-100 main-forecast-frame">
        <h1 id="city"></h1>
        <div class="col-4 main-temp">
          <span id="main-temp"></span>
          <span class="unit">Â°C</span>
        </div>
        <div class="col-4 main-weather-icon">
          <img src="#" alt="icon" id="main-weather-icon" />
        </div>
        <div class="col-3">
          <ul>
            <li class="weather-description" id="weather-description"></li>
            <li>
              Wind: <span id="wind-speed"></span>
              <span class="wind-speed">km/hr</span>
            </li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <hr />
      <!-- Five day forecast -->
      <p class="five-day-forecast">5 Day Weather Forecast</p>
      <div class="forecast-temp row" id="forecast"></div>
    </div>
    <div class="github">
      <a
        href="https://github.com/LisaMure/weather-app"
        target="_blank"
        class="github-link"
      >
        Open-source code</a
      >
      by Melisa Mureriwa
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
