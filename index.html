  <body>
    <div class="container">
      <p class="forecast">Weather forecast</p>
      <form id="city-form">
        <input
          class="enter-city"
          type="search"
          placeholder="Enter city"
          autocomplete="no"
          id="enter-city-input" />
        <button class="search-btn" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <button class="btn btn-success w-100" id="current-location-btn">
        Current Location
      </button>
      <p class="date">Last updated <span id="current-date"></span></p>

      <div class="row main-forecast-row main-forecast-frame">
        <h1 id="city"></h1>
        <div class="col main-temp">
          <span id="main-temp"></span><span class="unit">Â°C </span>

        </div>
        <div class="col">
          <ul>
            <li class="weather-description" id="weather-description"></li>
            <li>
              Wind: <span id="wind-speed"></span>
              <span class="wind-speed">km/hr</span>
            </li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <hr />

        <div class="col tuesday">
